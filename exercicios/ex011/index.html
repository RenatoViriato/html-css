<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio.</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/musicdenenem.mp3" type="audio/mpeg">
    <source src="midia/musicdenenem.ogg" type="audio/ogg">
    <source src="midia/musicdenenem.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao consegue reproduzir <a href="midia/musicdenenem.mp3">Clique aqui para baixar o arquivo mp3</a>audio </p>
   </audio>
</body>
</html>
