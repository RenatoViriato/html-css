<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: rgb(139, 0, 0);
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }
        
        /*target_blank Ã© para abrir uma nova aba*/
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube/</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso em Video</a></li> 
    
</body>
</html>
