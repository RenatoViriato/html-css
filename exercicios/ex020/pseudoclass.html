<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: antiquewhite;
            text-align: center;
            border: 1px solid black;
            height: 200px; /* height é altura*/
            width: 200px; /* width é largura*/
        }

        div:hover /* passar o mouse e mudar de cor é houver*/{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
    
</body>
</html>
